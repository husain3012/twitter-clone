<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icons/twitter.ico" type="image/x-icon">  
    <title>SignUp</title>
    <!-- stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body align="center"><br>
	<a href="index.html"><img src="images/twitterLogo.png" style="width:40px;height:30px" alt="Twitter Logo" ></a>
	<form action="home.html" autocomplete="on" method="post">
		<fieldset><br>
			<legend><strong>Create your account</strong></legend><br>
			<label for="name">Name</label><br>
			<input type="text" placeholder="Enter your name" id="name" name="name" required><br>
			<label for="Email_phone">Email/Phone Number</label><br>
			<input type="text" placeholder="Enter Email/Phone Num" id="Email_phone" name="Email_phone" required><br>
			<label for="Email_phone">Date of Birth</label><br>
			<input type="date" id="dob" name="dob" required><br><br>
			<pre>
			By signing up, you agree to the Terms of Service and Privacy Policy, including Cookie Use.
			Others will be able to find you by email or phone number when provided
			</pre>
			<input type="submit" value="Signup">
		</fieldset>
	</form>

<!-- javascripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
