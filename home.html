<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/icons/twitter.ico" type="image/x-icon" />
    <title>Twitter</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- bootsrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- sidebar -->
    <div class="position-fixed sidebar d-flex flex-column p-3" style="width: 280px">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <h3 class="brand"><i class="fab fa-twitter"></i></h3>
      </a>
      <hr />
      <ul class="nav flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active">
            <i class="fas fa-house-user"></i>
            Home
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-dark">
            <i class="fas fa-hashtag"></i>
            Explore
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-dark">
            <i class="far fa-bell"></i>
            Notifications
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-dark">
            <i class="far fa-envelope"></i>
            Messages
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-dark">
            <i class="far fa-bookmark"></i>
            Bookmarks
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-dark">
            <i class="far fa-list-alt"></i>
            Lists
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-dark">
            <i class="far fa-user"></i>
            Profile
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-dark">
            <i class="fas fa-ellipsis-h"></i>
            More
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-dark">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle" /></svg>
            Tweet
          </a>
        </li>
      </ul>
      <hr />
      <div class="dropdown">
        <a
          href="#"
          class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
          id="dropdownUser2"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img src="images/profile-picture.png" alt="mdo" width="32" height="32" class="rounded-circle me-2" />
          <strong>Elon Tusk</strong>
        </a>
        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
          <li><a class="dropdown-item" href="#">New project...</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    </div>

    <!--end sidebar -->

    <!-- feed -->
    <div class="feed">
      <ul class="nav sticky-top justify-content-between">
        <li>Home</li>
        <li><i class="far fa-star"></i></li>
      </ul>
      <div class="postbox ">
        <div class="row">
          <div class="photo-holder col-2"> <img src="images/profile-picture.png" class="profile-photo" alt=""></div>
          <div class="col-10"><div class="post-input" contenteditable="true">What's Happening?</div></div>
        </div>
        
      </div>
    </div>

    <!-- javascripts -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
