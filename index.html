    <div class="row">
      <div class="col-md-6 login-bg-image">

      <div class="col-md-6">
        <form class="login-panel">

            <div class="col-lg-4 btn-login">

              </a>
               
            
            
            </div>
            
          </div>
        </form>
        <div class="login-signup">
          <h1><i class="fab fa-twitter"></i></h1>
          <div ><h1 class="happening">Happening now</h1></div>
          
          <h3>Join Twitter today.</h3>
          <div class="cta-buttons flex-column">
            <div>
              <a href=""><button type="button" class="btn btn-outline-primary">Sign up</button></a></div>
            <div>  
              <a href="home.html"><button type="button" class="btn btn-primary">Log in</button></a></div>
          
          </div>

      </div>
